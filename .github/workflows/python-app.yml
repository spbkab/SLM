# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest
        steps:
...
- name: Test with pytest & generate Allure report
  run: |
    pytest --alluredir=./reports/allure-report
- name: Build Allure report
  run: |
    mkdir -p reports/html
    allure generate ./reports/allure-report -o reports/html --clean
    jobs:
  build:
    ...
    steps:
    ...
    - name: Deploy to GitHub Pages
      env:
        GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}  # Используем созданный секрет
      run: |
        cp -R reports/html/* .                  # Копируем отчет в корневую директорию
        git config user.name github-actions     # Настраиваем Git для авто-коммита
        git config user.email github-actions@github.com
        git add .
        git commit -m "Update Allure report"    # Формируем коммит
        git remote set-url origin https://${GH_PAGES_TOKEN}@github.com/${{ github.repository }}.git > /dev/null 2>&1
        git branch -M main gh-pages            # Переключаем на ветвь gh-pages
        git push -f origin gh-pages            # Отправляем изменения на GitHub Pages
